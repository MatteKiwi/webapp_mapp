<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plats Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Platsbaserad Tidtagare</h2>
        <div class="input-group">
            <label for="latitude">Mål Latitud:</label>
            <input type="number" id="latitude" step="any">
        </div>
        <div class="input-group">
            <label for="longitude">Mål Longitud:</label>
            <input type="number" id="longitude" step="any">
        </div>
        <button id="setLocationButton">Ställ in Plats</button>
        <button id="checkLocationButton" disabled>Kontrollera Min Plats</button>
        <iframe 
            width="100%" 
            height="600" 
            style="border: 0"
            loading="lazy"
            allowfullscreen 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d8137.512369557924!2d18.05196726404445!3d59.34333628062539!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x465f9d6b9a268e23%3A0xe11d5f3ebe7204d5!2sSurbrunnsgatan%206A%2C%20114%2027%20Stockholm!5e0!3m2!1ssv!2sse!4v1715064949627!5m2!1ssv!2sse" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
        </iframe>
        <button id="startButton" onclick="startTiming()" disabled>Starta</button>
        <button id="stopButton" onclick="stopTiming()" disabled>Stoppa</button>
        <p id="statusMessage">Aktivera plats tjänster för att starta tidtagning.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
